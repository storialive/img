<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Demo AR funzionante</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.css" />
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: https://storialive.github.io/img/targets.mind;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true; antialias: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    debug="true"
  >
    <a-assets>
      <img id="info-img" src="https://storialive.github.io/img/target_preview.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#info-img" position="0 0 0" width="1" height="0.6"></a-image>
      <a-text
        value="Titolo: La Creazione\nArtista: Tizio\nData: 1450"
        align="center"
        position="0 -0.6 0"
        scale="0.5 0.5 0.5"
        color="#FFF"
      ></a-text>
    </a-entity>
  </a-scene>
</body>
</html>
